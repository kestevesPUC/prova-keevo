<c-row >
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header>
                <strong>Tarefas Pendentes</strong>
            </c-card-header>
            <c-card-body>
                <form cForm>
                    <c-row class="d-flex justify-content-end mb-3">
                        <c-col class="d-flex justify-content-end">
                            <button cButton color="primary" variant="outline" (click)="cadastrar()">
                                Cadastrar
                            </button>
                        </c-col>
                    </c-row>
                    <c-row>
                        @for (item of colors; track $index) {
                        <c-col [lg]="4">
                            <c-card [cBorder]="item.color" [textColor]="item.textColor" class="mb-3">
                                <c-card-header>Header</c-card-header>
                                <c-card-body>
                                    <h5 cCardTitle>{{ item.color }} card title</h5>
                                    <p cCardText>
                                        Some quick example text to build on the card title and make up the bulk of
                                        the card's content.
                                    </p>
                                    <button [color]="item.color" cButton>Go somewhere</button>
                                </c-card-body>
                            </c-card>
                        </c-col>
                        }
                    </c-row>
                </form>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
